<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета для посадки дерева</title>
    <style>
        body {
						font-weight: 900;
            font-family: Arial, sans-serif;
            background-image: url('img/slides/otazky_bg.jpg'); /* Пример фона с изображением */
						background-repeat: no-repeat;
						background-position: center;
						background-size: cover;
						min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            backdrop-filter: blur(15px); /* Применение размытия фона */
            background: transparent; 
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        h1 {
						font-size: 42px;
					  font-family: serif;
            text-align: center;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
						font-family: serif;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"], input[type="email"], select, textarea {
						font-family: serif;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        select {
            padding: 12px;
        }

        textarea {
            height: 120px;
        }

        button {
						font-family: serif;
            background-color: #699c09;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 300px;
						display: flex;
						justify-content: center;
						margin-left: auto;
						margin-right: auto;
            transition: background-color 0.3s;
						border-radius: 10em 0 10em 0;
        }

        button:hover {
            background-color: #3dc41c;
        }
        
        /* Дополнительный эффект для фона */
        body::before {
            content: '';
            position: absolute;
            background-size: center;
            background-position: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Máte otázky? <br>Napíšte tu</h1>
        <form action="otazky.php" method="post">
            <div class="form-group">
                <label for="name">Vaše meno</label>
                <input type="text" id="name" name="name" placeholder="Zadajte svoje meno" required>
            </div>
            
            <div class="form-group">
                <label for="email">Vaš email</label>
                <input type="email" id="email" name="email" placeholder="Zadajte svoj email" required>
            </div>

            <div class="form-group">
                <label for="message">Vaša otázka</label>
                <textarea id="message" name="message" placeholder="Sem napíšte svoju otázku..."></textarea>
            </div>

            <button type="submit">Pošlite otázku</button>
        </form>
    </div>

</body>
</html>
